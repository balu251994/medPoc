<div class="container">
    <div class="row">
        <div style="text-align: center;color: white;border-bottom: 2px solid white" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span class="title">Consult Me</span>
        </div>
    </div>
    <div class="row">
        <input type="text" placeholder="Search" data-ng-model="searchText" class="form-control" />
    </div>
    <div class="row" style="max-height:900px;overflow-y: auto">
        <ul class="list-group table-striped">
            <li style="background:#0fb8ad;color: white" class="list-group-item list-group-item-action" data-ng-repeat="med in medicines| filter:searchText">
                {{med.Name}}<span style="float:right" class="glyphicon glyphicon-chevron-right"></span>
            </li>
        </ul>
    </div>
</div>
