<div class="container">
    <div class="row">
        <div style="text-align: end" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span class="glyphicon glyphicon-chevron-left" style="font-size: x-large;color: white;float: left"
             data-ng-click="back('home')" data-ng-controller="mediSenseController"></span>
            <span style="color:white"class="title">All Medicines</span>
        </div>
    </div>
    <div class="row">
        <input type="text" placeholder="Search" data-ng-model="searchText" class="form-control" />
    </div>
    <div class="row" id="medList">
        <ul class="list-group">
            <li data-ng-repeat="med in medicines| filter:searchText track by $index">
                <a style="background:#0fb8ad;color: white" class="list-group-item" href="#/medDetail/{{$index}}">{{med.Name}}<span style="float:right" class="glyphicon glyphicon-chevron-right"></span></a>
            </li>
        </ul>
    </div>
</div>
